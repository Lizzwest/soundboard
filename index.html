<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/rnd8yvf.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>soundboard</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">home</a></li>
                <li><a href="/about/">about</a></li>
                <li><a href="/blog/">charts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3 id="findAnArtist">Find an Artist</h3>
            <form class="search-form">
                <input placeholder="Search" type="search" class="search-bar" value="">
                <div class="search-icon"><img src= "https://www.flaticon.com/svg/static/icons/svg/709/709592.svg"/></div>
            </form>
        </div>


        <div class="quickView">


            <div class="boxOne">
                <div class=rowOne>
                    <div class="quadrantA">
                        <img id="artistPhoto" src="" alt="photo">
                    </div>
                    <div class="quadrantB">
                        <h3><span id="artistName"></span></h3>
                        <ul class="artistDetails">
                            <li>Location: <span class="adList" id="location"> </span></li>
                            <li>Formed in: <span class="adList" id="began"> </span></li>
                            <!-- <li>Disbanded in: <span class="adList" id="end"> </span></li> -->
                            <li>Label: <span class="adList" id="label"> </span></li>
                            <li>Genre: <span class="adList" id="genre"> </span></li>
                            <li>Mood: <span class="adList" id="mood"> </span></li>
                            <li>View Profile <span class="adList" id="profile"> </span></li>
                        </ul>
                    </div>
                </div>
                <div class=rowTwo>
                    <p id="bioText">&nbsp;...</p>
                </div>
            </div>


            <div class="boxTwo">
                <div class="rowC"></div>
                <div class="rowD">
                    <ul class="socialLinks"></ul>
                </div>

        </div>



    </main>
    <footer>
        <p class="footer-text">contact</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./soundboard.js"></script>
</body>
</html>
