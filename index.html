<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/rnd8yvf.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>soundboard</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">home</a></li>
                <li><a href="/about/">about</a></li>
                <li><a href="/blog/">charts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>welcome</h2>
        </div>
        <p>Lorem Ipsum</p>
        <div class="container">
            <h3> Find an Artist</h3>
            <form class="search-form">
                <input placeholder="Search" type="search" class="search-bar" value="">
                <div class="search-icon"><img src= "https://www.flaticon.com/svg/static/icons/svg/709/709592.svg"/></div>
            </form>
        </div>
        <div class="quickview">
            <h4 class="artistName"><span class="name"> </span></h4>
            <img class="photoResult" src="" alt="photo">
            <img class="logoResult" src="" alt="logo">
            <div class="links">
                <h5 class="bio">bio</h5>
                <h5 class="discography">discography</h5>
                <h5 class="socialMedia">socialMedia:</h5>
            </div>
            <div class="overview">
                <h5 class="location">Location: <span class="loc"> </span></h5>
                <h5 class="formed">Formed in: <span class="formedResult"> </span></h5>
                <h5 class="genre">genre:<span class="FILL"> </span></h5>
                <h5 class="labelResult">Label: <span class="label"> </span></h5>
                <h5 class="mood">mood:<span class="FILL"> </span></h5>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-text">contact</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./soundboard.js"></script>
</body>
</html>
